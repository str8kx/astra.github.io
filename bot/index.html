<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astra Bot</title>
  <link rel="stylesheet" href="/astra.github.io/styles.css">
  <style>

body {
  opacity: 0;
  animation: fadeIn 0.6s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
    
    body { margin:0; font-family:'Segoe UI',sans-serif; background:#0f0f0f; color:#fff; }
    header { background:#1a1a1a; padding:1rem 2rem; }
    nav a { color:#fff; margin-right:1.5rem; text-decoration:none; font-weight:500; }
    nav a:hover { color:#00bfff; }
    .hero { text-align:center; padding:4rem 2rem; }
    .hero h1 { font-size:3rem; }
    .stats { max-width:800px; margin:3rem auto; padding:2rem; background:#1a1a1a; border-radius:8px; border:1px solid #333; }
    .stats p { margin:0.5rem 0; color:#aaa; }
    .invite-btn { display:inline-block; margin-top:2rem; padding:1rem 2rem; background:#00bfff; color:#000; border-radius:6px; text-decoration:none; font-weight:600; }
  </style>
</head>

<body>

<header>
  <nav>
    <a href="https://astrabot.pages.dev/">Home</a>
    <a href="https://astrabot.pages.dev/applications/">Applications</a>
    <a href="https://astrabot.pages.dev/bot/">Bot</a>
    <a href="https://astrabot.pages.dev/docs/">Docs</a>
    <a href="https://astrabot.pages.dev/premium/">Premium</a>
    <a href="https://astrabot.pages.dev/status/">Status</a>
  </nav>
</header>

<section class="hero">
  <h1>Astra Bot</h1>
  <p>Your all-in-one Discord bot.</p>
  <a class="invite-btn" href="https://discord.com/oauth2/authorize?client_id=1449204873806745610&permissions=8&integration_type=0&scope=bot">+ Invite Astra</a>
</section>

<section class="stats">
  <h2>Bot Stats</h2>
  <p>Servers: 1+</p>
  <p>Users: 12+</p>
  <p>Commands: 12+</p>
  <p>Uptime: 99.9%</p>
</section>

  <script>
document.querySelectorAll("a").forEach(link => {
  if (link.href.includes("http")) return; // ignore external links

  link.addEventListener("click", e => {
    e.preventDefault();
    document.body.style.opacity = 0;
    setTimeout(() => {
      window.location = link.href;
    }, 300);
  });
});
</script>

</body>
</html>
