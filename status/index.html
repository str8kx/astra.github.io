<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astra Status</title>
  <link rel="stylesheet" href="/astra.github.io/styles.css">
  <style>
    body { margin:0; font-family:'Segoe UI',sans-serif; background:#0f0f0f; color:#fff; }
    header { background:#1a1a1a; padding:1rem 2rem; }
    nav a { color:#fff; margin-right:1.5rem; text-decoration:none; font-weight:500; }
    nav a:hover { color:#00bfff; }
    .content { max-width:800px; margin:3rem auto; padding:2rem; }
    .status-box { background:#1a1a1a; border:1px solid #333; padding:1.5rem; border-radius:8px; margin-bottom:1rem; }
    .online { color:#00ff88; }
    .offline { color:#ff4444; }
  </style>
</head>

<body>

<header>
  <nav>
    <a href="/astra.github.io/">Home</a>
    <a href="/astra.github.io/applications/">Applications</a>
    <a href="/astra.github.io/bot/">Bot</a>
    <a href="/astra.github.io/docs/">Docs</a>
    <a href="/astra.github.io/premium/">Premium</a>
    <a href="/astra.github.io/status/">Status</a>
  </nav>
</header>

<section class="content">
  <h1>Astra Status</h1>

  <div class="status-box">
    <h2>Bot</h2>
    <p class="online">● Online</p>
  </div>

  <div class="status-box">
    <h2>API</h2>
    <p class="online">● Operational</p>
  </div>

  <div class="status-box">
    <h2>Dashboard</h2>
    <p class="online">● Running</p>
  </div>

</section>

</body>
</html>
