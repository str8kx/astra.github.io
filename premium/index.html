<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astra Premium</title>
  <link rel="stylesheet" href="/astra.github.io/styles.css">
  <style>

    body {
  opacity: 0;
  animation: fadeIn 0.6s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
    body { margin:0; font-family:'Segoe UI',sans-serif; background:#0f0f0f; color:#fff; }
    header { background:#1a1a1a; padding:1rem 2rem; }
    nav a { color:#fff; margin-right:1.5rem; text-decoration:none; font-weight:500; }
    nav a:hover { color:#00bfff; }
    .hero { text-align:center; padding:4rem 2rem; }
    .pricing { max-width:900px; margin:3rem auto; display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:2rem; }
    .card { background:#1a1a1a; border:1px solid #333; padding:2rem; border-radius:8px; }
    .card:hover { border-color:#00bfff; }
    .price { font-size:2rem; margin:1rem 0; }
    .buy-btn { display:inline-block; margin-top:1rem; padding:0.8rem 1.5rem; background:#00bfff; color:#000; border-radius:6px; text-decoration:none; font-weight:600; }
  </style>
</head>

<body>

<header>
  <nav>
    <a href="https://astrabot.pages.dev/">Home</a>
    <a href="https://astrabot.pages.dev/applications/">Applications</a>
    <a href="https://astrabot.pages.dev/bot/">Bot</a>
    <a href="https://astrabot.pages.dev/docs/">Docs</a>
    <a href="https://astrabot.pages.dev/premium/">Premium</a>
    <a href="https://astrabot.pages.dev/status/">Status</a>
  </nav>
</header>

<section class="hero">
  <h1>Astra Premium</h1>
  <p>Unlock advanced features and support development.</p>
</section>

<section class="pricing">

  <div class="card">
    <h2>Free</h2>
    <p class="price">£0</p>
    <p>Basic commands</p>
    <p>Moderation</p>
    <p>Utility</p>
  </div>

  <div class="card">
    <h2>Premium</h2>
    <p class="price">£4.99/mo</p>
    <p>Advanced music</p>
    <p>Priority support</p>
    <p>Custom embeds</p>
    <a class="buy-btn" href="#">Upgrade</a>
  </div>

</section>

  <script>
document.querySelectorAll("a").forEach(link => {
  if (link.href.includes("http")) return; // ignore external links

  link.addEventListener("click", e => {
    e.preventDefault();
    document.body.style.opacity = 0;
    setTimeout(() => {
      window.location = link.href;
    }, 300);
  });
});
</script>

</body>
</html>
