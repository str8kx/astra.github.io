<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astra Login</title>
  <style>
    body { margin:0; background:#0f0f0f; color:#fff; font-family:'Segoe UI',sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { background:#1a1a1a; padding:3rem; border-radius:10px; width:350px; text-align:center; border:1px solid #333; }
    h1 { margin-bottom:1rem; }
    .login-btn { background:#5865F2; padding:1rem; display:block; border-radius:6px; text-decoration:none; color:#fff; font-weight:600; margin-top:2rem; }
    .login-btn:hover { background:#4752C4; }
  </style>
</head>

<body>

<div class="box">
  <h1>Log In</h1>
  <p>Sign in with Discord to access your dashboard.</p>

  <a class="login-btn" href="/astra.github.io/dashboard/">Login with Discord</a>
</div>

</body>
</html>
